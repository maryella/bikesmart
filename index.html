<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bike Smarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300i,400,400i,500,500i,700,900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav-container container">
            <h1 class="logo"><span><img src="img/bicycle.svg" width="50px" ></span><span class="logo_text">bikesmart</span></h1>
            <div class="Freepik">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            <nav class="site-nav">
                <form action="#" id="inputForm" class="searchbox">
                    <input type="text" id="location" onfocus="this.value=''" value="Location" class="search">
                    <input type="text" id="radius" onfocus="this.value=''" value="Search Radius (miles)" class="search">
                    <div id="selectWrapper" class="field-wrapper"></div>
                    <button type="submit" id="formButton" class="navsearch">search</button>
                </form>

                <div class="topnav-right">
                    ABOUT US
                </div>
            </nav>
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div id="infoHolder" class="">&nbsp;</div>
    </div>

    <div id="map"></div>


</body>

<script src="main.js"></script>
<script src="map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBREVCOViKWGOFGpr_QDTIVFML5EKkRQBU&callback=initMap">
</script>

</html>
